<div class="contact-section">

    <div class="contact-text">
        <span>Got a problem to solve?</span>
        <p>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your
            projects with my work.</p>
        <p>Need a Frontend developer? <b> Contact me! </b></p>
    </div>

    <form (submit)="sendMail()" #myForm ngNativeValidate>

        <div class="input-parent">
            <input required type="text" name="name" placeholder="Your name" #nameField (input)="onInput('name')"
                (blur)="onBlur($event)" (focus)="onFocus($event, 'name')">

            <span [class.transparent]="!showWarningName">Your name is required</span>

            <img *ngIf="showGreenCheckName" src="assets/img/background-images/input-bg-success.webp">
        </div>

        <div class="input-parent">
            <input required type="email" name="email" #emailField placeholder="Your email" (input)="onInput('email')"
                (blur)="onBlur($event)" (focus)="onFocus($event, 'email')">

            <span [class.transparent]="!showWarningEmail">Your email is required</span>

            <img *ngIf="showGreenCheckEmail" src="assets/img/background-images/input-bg-success.webp">
        </div>

        <div class="input-parent">
            <textarea required type="text" name="message" placeholder="Your message" #messageField
                (input)="onInput('message')" (blur)="onBlur($event)"
                (focus)="onFocus($event, 'message')"></textarea>

            <span [class.transparent]="!showWarningMessage">Your message is empty</span>

            <img *ngIf="showGreenCheckMessage" src="assets/img/background-images/input-bg-success.webp">
        </div>

        <button class="contact-button send-button" #sendButton type="submit">
            <span *ngIf="!showLoader && !emailSent">Send Message</span>
            <span *ngIf="emailSent && !showLoader">Thank You :) </span>
            <div class="loader" *ngIf="showLoader && sendMail"></div>
        </button>

    </form>

</div>







<!-- #nameField -> Deise Schreibweise ist eine Id vergebung in Angular, dadurch kann ich auf das Element mit der jeweiligen Id zugreifen, von dem Component.ts aus  -->
