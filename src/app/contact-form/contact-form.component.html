<form (submit)="sendMail()" #myForm  ngNativeValidate>

    <input required type="text" name="name" placeholder="Dein Name" #nameField>

    <textarea required type="text" name="message" placeholder="Deine Nachricht" #messageField></textarea>

    <button #sendButton type="submit">Contact me!!!</button>

</form> 

<!-- #nameField -> Deise Schreibweise ist eine Id vergebung in Angular, dadurch kann ich auf das Element mit der jeweiligen Id zugreifen, von dem Component.ts aus -->
